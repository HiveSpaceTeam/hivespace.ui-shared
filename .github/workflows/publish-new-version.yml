name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build library
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1
          test -f dist/style.css || exit 1

      # ✅ Check if version already exists on NPM
      - name: Check if version exists
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          if npm view @hivespace/shared@$PACKAGE_VERSION version 2>/dev/null; then
            echo "❌ Version $PACKAGE_VERSION already exists on NPM"
            exit 1
          else
            echo "✅ Version $PACKAGE_VERSION is new"
          fi

      - name: Dry run publish
        run: npm publish --dry-run

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.version-check.outputs.version }}
          body: |
            ## Installation
            ```bash
            npm install @hivespace/shared@${{ steps.version-check.outputs.version }}
            ```
          draft: false
          prerelease: false
